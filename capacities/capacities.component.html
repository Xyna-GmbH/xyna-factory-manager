<xc-master-detail
    [xc-master-detail-opened]="detailsObject"
    xc-master-detail-side-area-size="small"
    xc-i18n-context="fman.capacities"
>
    <xc-panel master>
        <header>
            <h1 class="items-left" xc-i18n>header</h1>
            <div class="items-right">
                <xc-icon-button (click)="refresh()" xc-tooltip="icon-refresh" xc-i18n class="refresh" xc-icon-name="reload"></xc-icon-button>
                <xc-icon-button (click)="add()" xc-tooltip="icon-add" xc-i18n class="add" xc-icon-name="add"></xc-icon-button>
            </div>
        </header>
        <section class="stretch scroll">
            <xc-table
                [xc-table-datasource]="remoteTableDataSource"
                xc-table-allowsort
                xc-table-allowfilter
                xc-table-allowselect
            ></xc-table>
        </section>
        <footer></footer>
    </xc-panel>
    <xc-panel detail *ngIf="detailsObject">
        <header>
            <h2 class="items-left" xc-i18n>details-header</h2>
        </header>
        <section xc-form class="stretch scroll">
            <xc-form-input label="input-capacity" [(value)]="detailsObject.name" readonly xc-i18n></xc-form-input>
            <xc-form-input
                label="input-cardinality"
                [(value)]="detailsObject.cardinality"
                xc-form-validator-required
                xc-form-validator-number
                xc-form-validator-minvalue="0"
                xc-i18n
            ></xc-form-input>
            <xc-checkbox [(checked)]="state" label="checkbox-isactive" xc-i18n></xc-checkbox>
        </section>
        <footer class='items-row'>
            <div class="items-left"><xc-button (click)="dismiss()" xc-i18n>button-cancel</xc-button></div>
            <div class="items-right"><xc-button (click)="save()" color="primary" [disabled]="invalid" xc-i18n>button-save</xc-button></div>
        </footer>
    </xc-panel>
</xc-master-detail>
